<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" *ngIf="!isLoading" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" [ngModel]="post?.title" name="title" required minlength="3" #title="ngModel" placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please entry a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" [ngModel]="post?.content" name="content" required #content="ngModel" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please entry a post content.</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
